<div class="background"></div>
<div class="container mt-5">
  <h2 class="text-center mb-4">Latest Albums</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let album of albums">
      <img [src]="album.image" class="img-fluid rounded mb-3" alt="{{album.name}}">
      <h5 class="text-center">{{album.name}}</h5>
    </div>
  </div>
</div>
